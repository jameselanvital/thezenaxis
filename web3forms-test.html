<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Forms Test</title>
</head>
<body>
    <h1>Web3Forms Test</h1>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="b570ccbc-ea8c-4806-9de3-45f172bc6cde" />
        <input type="hidden" name="subject" value="Test Form Submission" />
        <input type="hidden" name="from_name" value="The Zen Axis Test" />
        
        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" required />
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required />
        </div>
        
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit">Send Test Message</button>
    </form>
</body>
</html>
